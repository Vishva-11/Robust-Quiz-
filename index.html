<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RoBusT Quiz</title>
</head>
<body>
    
  <!-- Top Section-->

  <div class="intro py-3 bg-white text-center">
      <div class="container">
          <h2 class="text-primary display-3 my-4">Robust Quiz</h2>
      </div>
  </div>
<!-- Result Section-->
 
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>
            You are <span class="text-primary display-4 p-3">0%</span> Robust
        </p>
    </div>
</div>

  <!-- Quiz Section-->

  <div class="quiz py-4 bg-primary">
      <div class="container">
          <h2 class="my-5 text-white">
              On with the Questions
          </h2>

          <form class="quiz-form text-light">
              <div class="my-5">
                  <p class="lead font-weight-normal">
                      1. How do u give a Robust Directions?
                  </p>
                  <div class="form-check my-2 text-white-50">
                      <input type="radio" name ="q1" value ="A" checked>
                      <label class="form-check-label">
                          Show them a map
                      </label>
                      <br>
                      <input type="radio" name ="q1" value ="B">
                      <label class="form-check-label">
                          Robust will find u, Nako Tension :)
                      </label>
                  </div>
              </div>

              <div class="my-5">
                <p class="lead font-weight-normal">
                    2. How is ur Robust Day going?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name ="q2" value ="A" checked>
                    <label class="form-check-label">
                        Preety Well, Robust is always Dope
                    </label>
                    <br>
                    <input type="radio" name ="q2" value ="B">
                    <label class="form-check-label">
                        Ahh Nothing Much 
                    </label>
                </div>
            </div>

            <div class="my-5"> 
                <p class="lead font-weight-normal">
                    3. Do u like Watermelon?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name ="q3" value ="A" checked>
                    <label class="form-check-label">
                        yes, all Robust Do..
                    </label>
                    <br>
                    <input type="radio" name ="q3" value ="B">
                    <label class="form-check-label">
                       nah, Robust is never a genuine fan of it
                    </label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">
                    4. Have u been in a relationship?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name ="q4" value ="A" checked>
                    <label class="form-check-label">
                        Yep, but its quite imaginary
                    </label>
                    <br>
                    <input type="radio" name ="q4" value ="B">
                    <label class="form-check-label">
                       Do u ever think thats gonna happen ?? 
                    </label>
                </div>
            </div>

            <div class="ms-2">
                <input type="submit" class ="btn btn-light">
            </div>
          </form>
      </div>
  </div>

<script src="main.js"></script>
</body>
</html>
